# Application dependencies

require:
    - play -> crud
    - play -> secure
    - net.coobird.thumbnailator.Thumbnails -> Thumbnailator 0.3.10-all
    - com.google.guava -> guava 11.0.1

repositories:
    - provided:
        type:       local
        artifact:   "${application.path}/jar/[module]-[revision].jar"
        contains:
            - net.coobird.thumbnailator.Thumbnails -> *